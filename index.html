<!DOCTYPE html>
<html>

<head>
	<title>Affective Lexicon</title>
    <link rel="icon" href="data:,"> <!-- prevent default favicon request -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jquery core -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- bootstrap core, DT bs4 styled css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.css" />
    
    <!-- additional styling -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- bootstrap js (includes popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jquery highlight plugin, DT concatenated js (core, bootstrap), DT search highlight plugin -->
    <script src="js/jquery.highlight.js"></script>
    <script src="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.21/features/searchHighlight/dataTables.searchHighlight.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-danger">
            <a class="navbar-brand font-weight-bold">
                <img src="img/brain.ico" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                Affective Lexicon
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mt-2 mt-md-0" id="navbarNavMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link active" href="#">About</a>
                    <a class="nav-item nav-link active" href="#">Credits</a>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="container-fluid">
        <div class="row">
            <div class="mt-4 mb-3 mx-auto">
                <h5>Internal Mental Condition</h5>
            </div>
        </div>
        <table id="tbl" class="table table-striped table-responsive" style="width: 100%;">
            <thead class="text-light bg-primary">
            </thead>
        </table>
    </main>

    <script>
        const dtOptions = {
            ajax: 'dataset/syns.json',
            columns: [
                {
                    title: 'Words and Synonyms',
                    render: (d, t, row) => {
                        word = `<p><strong>${row.phrase}</strong></p>`;
                        set1 = row.synswnet != '' ? `<h6>Set 1</h6><p>${row.synswnet}</p>` : '';
                        set2 = row.synswebst != '' ? `<h6>Set 2</h6><p>${row.synswebst}</p>` : '' ;
                        return word + set1 + set2;
                    }
                },
                {
                    title: 'Category',
                    render: (d, t, row) => { return `${row.focality}, ${row.categ}, ${row.subcat}`; },
                    visible: false,
                    searchable: false,
                }
            ],
            pageLength: 10,
            ordering: false,
            lengthMenu: [ [10, 20, 50, 100, -1], [10, 20, 50, 100, 'All'] ],
            searchHighlight: true,
            stripeClasses: ['table-success', 'table-light'],
            language: {
                paginate: {
                    next: '<span aria-hidden="true" aria-label="Next">&raquo;</span>',
                    previous: '<span aria-hidden="true" aria-label="Previous">&laquo;</span>'
                }
            },
            // Swap search box and page size dropdown: https://datatables.net/reference/option/dom
            dom: "<'row'<'col-sm-12 col-md-6'f><'col-sm-12 col-md-6'l>>" + "<'row'<'col-sm-12'tr>>" + 
                 "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
        };

        // initialize datatable on document ready
        $( () => $('#tbl').DataTable(dtOptions) );
    </script>

    <div id='credits' style="display: none;">
        <a href="https://iconarchive.com/show/medical-health-icons-by-graphicloads/human-brain-icon.html">brain icon</a>
    </div>
</body>

</html>
