<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Affective Lexicon</title>
	<link rel="icon" href="data:,"> <!-- prevent default favicon request -->

    <!-- jquery core -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- bootstrap core, DT bs4 styled css, search highlight css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/plug-ins/1.10.21/features/searchHighlight/dataTables.searchHighlight.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/rowgroup/1.1.2/css/rowGroup.bootstrap4.min.css" />
	
	<link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- bootstrap js (includes popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery highlight plugin, DT concatenated (core +  bootstrap) js, DT search highlight plugin, row group plugin -->
    <script src="js/jquery.highlight.js"></script>
    <script src="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.21/features/searchHighlight/dataTables.searchHighlight.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/rowgroup/1.1.2/js/dataTables.rowGroup.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand font-weight-bold" href="#">Affective Lexicon</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mt-2 mt-md-0" id="navbarNavMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="#">About</a>
                    <a class="nav-item nav-link" href="#">Credits</a>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="container-fluid">
        <div class="row">
            <div class="mt-4 mb-3 mx-auto">
                <h5>Internal Mental Condition</h5>
            </div>
        </div>
        <table id="tbl" class="table table-striped table-hover" style="width: 100%;">
            <thead class="thead-dark">
                <tr>
                    <th class="align-middle">Words</th>
                    <th class="align-middle">Synonym Set 1</th>
                    <th class="align-middle">Synonym Set 2</th>
                </tr>
            </thead>
        </table>
    </main>

    <script>
        const dtOptions = {
            ajax: {
                url: 'dataset/syns.json',
                dataSrc: '',  // dataset is a json array
            },
            columns: [
                { render: (d, t, row) => { return `${row.phrase}<br>(<em>${row.subcat.toLowerCase()}</em>)`; } },
                { data: 'synswordnet' },
                { data: 'synsmerweb' }
            ],
            rowGroup: {
                dataSrc: ['focality', 'categ']  // multi level grouping
            },
            // columnDefs: [
            //     // { width: '10%', targets: 0 },
            //     // { width: '25%', targets: 1 },
            // ],
            //autoWidth: false,  // required with custom column widths otherwise table is not responsive to viewport change
            pageLength: 10,
            ordering: false,
            lengthMenu: [ [10, 20, 50, 100, -1], [10, 20, 50, 100, 'All'] ],
            searchHighlight: true,
            // Swap search box and page size dropdown: https://datatables.net/reference/option/dom
            dom: "<'row'<'col-sm-12 col-md-6'f><'col-sm-12 col-md-6'l>>" + "<'row'<'col-sm-12'tr>>" + 
                 "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
        };

        // initialize datatable on document ready
        $( () => $('#tbl').DataTable(dtOptions) );
    </script>
</body>

</html>
